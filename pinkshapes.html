<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  
  <body>
    
    <a-scene>
      
      <a-box position="0 3.5 -5" rotation="0 45 0" color="#F3A0DE "></a-box>
      
      
      <a-sphere position="0 2.3 -5" radius="1" color="#white"></a-sphere>
      
      
      <a-cylinder position="0 0.75 -3" radius="0.5" height="1.5" color="#F3A0DE  "></a-cylinder>
      
      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
      
      <a-sky color="#A0DAF3"></a-sky>
      
    </a-scene>
    
  </body>
</html>
